<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div style="max-width: 400px" class="mx-auto body-calculator bg-secondary p-3 rounded">
            <form name="form">
                <input type="textarea" name="textarea" class="w-100 text-end fs-1 p-2">
            </form>
            <div class="row px-3 mt-3">
                <div class="col-3 bg-danger py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="AC" onclick="clean()"></div>
                <div class="col-6 bg-success py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="ON" onclick="insert()"></div>
                <div class="col-3 bg-warning py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="%" onclick="insert(' % ')"></div>
            </div>
            <div class="row px-3">
                <div class="col-3 bg-dark  py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="7" onclick="insert(7)"></div>
                <div class="col-3 bg-dark py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="8" onclick="insert(8)"></div>
                <div class="col-3 bg-dark  py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="9" onclick="insert(9)"></div>
                <div class="col-3 bg-warning  py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="x" onclick="insert(' * ')"></div>
            </div>
            <div class="row px-3">
                <div class="col-3 bg-dark  py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="4" onclick="insert(4)"></div>
                <div class="col-3 bg-dark  py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="5" onclick="insert(5)"></div>
                <div class="col-3 bg-dark  py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="6" onclick="insert(6)"></div>
                <div class="col-3 bg-warning py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="-" onclick="insert(' - ')"></div>
            </div>
            <div class="row px-3">
                <div class="col-3 bg-dark py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="1" onclick="insert(1)"></div>
                <div class="col-3 bg-dark py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="2" onclick="insert(2)"></div>
                <div class="col-3 bg-dark py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="3" onclick="insert(3)"></div>
                <div class="col-3 bg-warning py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="+" onclick="insert(' + ')"></div>
            </div>
            <div class="row px-3">
                <div class="col-6 bg-dark py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="0" onclick="insert(0)"></div>
                <div class="col-6 bg-warning py-4 text-center"><input type="button" class="rounded-circle bg-transparent text-white border-0 fs-1" value="=" onclick="aqual()"></div>
            </div>
        </div>
    </div>
    <script>

        function insert(num) {
            document.form.textarea.value = document.form.textarea.value + num
        }
        function aqual() {
            let hasil = document.form.textarea.value;
            document.form.textarea.value = eval(hasil)
        }
        function clean() {
            document.form.textarea.value = "";
        }
       </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
